<section class="details" aria-labelledby="title-details">
  <h2 id="title-details" class="details__title-main visually-hidden">
    Детали игры
  </h2>
  <div class="details__content container">
    <div class="details__wrapper-content">
      <div class="details__subtitle subtitle">
        {{ "DETAILS.SUBTITLE" | translate }}
      </div>
      <h3 id="features-title" class="details__title-content title-content">
        {{ "DETAILS.TITLE" | translate }}
      </h3>
      <ul class="details__list" role="tablist" aria-labelledby="features-title">
        <li
          class="details__item"
          [class.details__item--active]="activeTab() === DetailsTabIds.SURVIVE"
          role="presentation"
        >
          <button
            appTabRequestToggle
            (tabToggleRequested)="onTabToggleRequested($event)"
            class="details__button"
            [class.details__button--active]="
              activeTab() === DetailsTabIds.SURVIVE
            "
            type="button"
            aria-controls="details-tab-1"
            [attr.aria-selected]="
              activeTab() === DetailsTabIds.SURVIVE ? true : null
            "
            role="tab"
          >
            {{ "DETAILS.BUTTON-1" | translate }}
          </button>
          <div
            id="details-tab-1"
            class="details__tab"
            [class.details__tab--active]="activeTab() === DetailsTabIds.SURVIVE"
            role="tabpanel"
          >
            <p>
              {{ "DETAILS.BUTTON-TEXT" | translate }}
            </p>
          </div>
        </li>
        <li
          class="details__item"
          [class.details__item--active]="activeTab() === DetailsTabIds.ALLIES"
          role="presentation"
          role="presentation"
        >
          <button
            appTabRequestToggle
            (tabToggleRequested)="onTabToggleRequested($event)"
            class="details__button"
            [class.details__button--active]="
              activeTab() === DetailsTabIds.ALLIES
            "
            type="button"
            aria-controls="details-tab-2"
            [attr.aria-selected]="
              activeTab() === DetailsTabIds.ALLIES ? true : null
            "
            role="tab"
          >
            {{ "DETAILS.BUTTON-2" | translate }}
          </button>
          <div
            id="details-tab-2"
            class="details__tab"
            [class.details__tab--active]="activeTab() === DetailsTabIds.ALLIES"
            role="tabpanel"
          >
            <p>
              {{ "DETAILS.BUTTON-TEXT" | translate }}
            </p>
          </div>
        </li>
        <li
          class="details__item"
          [class.details__item--active]="activeTab() === DetailsTabIds.AUDIENCE"
          role="presentation"
          role="presentation"
        >
          <button
            appTabRequestToggle
            (tabToggleRequested)="onTabToggleRequested($event)"
            class="details__button"
            [class.details__button--active]="
              activeTab() === DetailsTabIds.AUDIENCE
            "
            type="button"
            aria-controls="details-tab-3"
            [attr.aria-selected]="
              activeTab() === DetailsTabIds.AUDIENCE ? true : null
            "
            role="tab"
          >
            {{ "DETAILS.BUTTON-3" | translate }}
          </button>
          <div
            id="details-tab-3"
            class="details__tab"
            [class.details__tab--active]="
              activeTab() === DetailsTabIds.AUDIENCE
            "
            role="tabpanel"
          >
            <p>
              {{ "DETAILS.BUTTON-TEXT" | translate }}
            </p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
